<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Carregamento</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .mx-muito {
        padding: 0px 100px;
      }

      /* Estilo das imagens */
      #image-container img {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      body.dark-mode {
        background-color: #333;
        color: #fff;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="mt-5 mx-muito">
        <h1>Discos</h1>
        <div class="grid gap-3">
          <div id="image-container" class="row"></div>
        </div>
      </div>

      <div
        id="loading"
        class="d-flex row w-100 justify-content-center align-items-center"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- #region Templates -->
    <template id="image-template">
      <div class="col-12 col-md-3 rounded">
        <img
          class="rounded-lg mb-3"
          src=""
          alt=""
          style="object-fit: cover; aspect-ratio: 1/1; width: 100%"
        />
      </div>
    </template>
    <!-- #endregion -->

    <script>
      $(document).ready(async function () {
        const url = "https://ucsdiscosapi.azurewebsites.net";
        var token = "";

        async function autenticar() {
          const endpoint = "Discos/autenticar";
          const url_autenticar = `${url}/${endpoint}`;

          const response = await fetch(url_autenticar, {
            method: "POST",
            headers: {
              ChaveApi: "8175fA5f6098c5301022f475da32a2aa",
              accept: "*/*",
            },
          });

          if (!response.ok) {
            // TODO(marhaubrich): Tratar o erro de forma mais adequada
            console.log("Erro ao autenticar");
            return;
          }

          token = await response.text();
        }

        function loading(active) {
          const loading = $("#loading");
          if (active) {
            loading.toggleClass("d-flex", true);
            loading.toggleClass("d-none", false);
          } else {
            loading.toggleClass("d-flex", false);
            loading.toggleClass("d-none", true);
          }
        }

        async function discosRecords(numeroInicio = 1, quantidade = 12) {
          loading(true);
          if (!token) {
            console.log("Token nÃ£o encontrado. Autentique primeiro.");
            loading(false);
            return;
          }
          const response = await fetch(
            `https://ucsdiscosapi.azurewebsites.net/Discos/records?numeroInicio=${numeroInicio}&quantidade=${quantidade}`,
            {
              method: "GET",
              headers: {
                TokenApiUCS: token,
                accept: "*/*",
              },
            }
          );

          if (!response.ok) {
            // TODO(marhaubrich): Tratar o erro de forma mais adequada
            console.log("Erro ao buscar os discos");
            loading(false);
            return;
          }

          const data = await response.json();

          data.forEach((item) => {
            const base64Image = `data:image/png;base64,${item.imagemEmBase64}`;
            const descricaoPrimaria = item.descricaoPrimaria;

            const $imageTemplate = $("#image-template").html();
            const $imageDiv = $($imageTemplate);

            $imageDiv
              .find("img")
              .attr("src", base64Image)
              .attr("alt", descricaoPrimaria);

            $("#image-container").append($imageDiv);
          });

          loading(false);
        }

        await autenticar();
        await discosRecords();
      });
    </script>
  </body>
</html>
